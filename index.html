<!DOCTYPE html>
<html>
<head>
  <title>Live Announcements</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    .announcement { margin: 10px 0; padding: 10px; background: #e0f7fa; border-left: 5px solid #007bff; }
  </style>
</head>
<body>
  <h2>ðŸ“¢ Live Announcements</h2>
  <div id="announcements">Loading...</div>

  <script>
    async function loadAnnouncements() {
      const res = await fetch('announcements.json');
      const data = await res.json();
      const container = document.getElementById('announcements');
      container.innerHTML = '';
      data.announcements.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'announcement';
        div.textContent = msg;
        container.appendChild(div);
      });
    }

    loadAnnouncements();
    setInterval(loadAnnouncements, 15000); // update every 15 sec
  </script>
</body>
</html>
